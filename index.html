<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.9.0/dist/index.umd.js"></script>

  <title>ACN Tap & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; background: #0b1220; color: white; }
    button { font-size: 20px; padding: 15px; margin: 10px; }
  </style>
</head>
<body>
  
  <button onclick="connectWallet()">Connect MetaMask</button>
<p id="walletAddress">Not connected</p>


<h1>ACN Tap & Earn</h1>
<p>Score: <span id="score">0</span></p>

<button onclick="tap()">TAP</button>
<br>
<button onclick="connectWallet()">Connect Wallet</button>
<br>
<button onclick="claim()">Claim ACN</button>

<script>
let score = 0;

function tap() {
  score++;
  document.getElementById("score").innerText = score;
}

function connectWallet() {
  alert("WalletConnect integration here (Valora / MetaMask)");
}

function claim() {
  alert("You earned " + score + " points = ACN tokens");
}
</script>

<script>
let provider;
let userAccount;

async function connectWallet() {
  provider = await window.WalletConnectEthereumProvider.init({
    projectId: "YOUR_WALLETCONNECT_PROJECT_ID",
    chains: [42220], // CELO MAINNET
    methods: ["eth_sendTransaction", "eth_sign"],
    events: ["chainChanged", "accountsChanged"],
    showQrModal: true,
    metadata: {
      name: "ACN Tap & Earn",
      description: "Earn ACN tokens by playing",
      url: "https://yourgame.site",
      icons: ["https://yourgame.site/logo.png"]
    }
  });

  await provider.enable();

  const accounts = await provider.request({ method: "eth_accounts" });
  userAccount = accounts[0];

  document.getElementById("walletAddress").innerText =
    "Connected: " + userAccount;
}
</script>



</body>
</html>
