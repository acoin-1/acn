<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Top Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* Products */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 220px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        /* Cart */
        #cart {
            position: fixed;
            top: 60px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #cart h3 {
            margin-top: 0;
        }
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"><a href="home.html">My Shop</a></div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </div>

    <!-- Products Section -->
    <div id="products" class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h4>Product 1</h4>
            <p>Price: NPR 1200</p>
            <button onclick="addToCart('Product 1', 1200)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h4>Product 2</h4>
            <p>Price: NPR 1500</p>
            <button onclick="addToCart('Product 2', 1500)">Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </div>

    <!-- Cart -->
    <div id="cart">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
        <p><strong>Total: NPR <span id="cart-total">0</span></strong></p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2026 My Shop. All rights reserved.
    </footer>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - NPR ${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('cart-total').textContent = total;
            document.getElementById('cart-count').textContent = cart.length;
        }
    </script>

</body>
</html>
