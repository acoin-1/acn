<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f4f4; }

.navbar {
    background:#111;
    color:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 20px;
}
.navbar a { color:#fff; text-decoration:none; margin-left:15px; }

.container {
    max-width:900px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
}

.section { margin-bottom:25px; }
.section h3 { border-bottom:2px solid #eee; padding-bottom:5px; }

.summary-item {
    display:flex;
    justify-content:space-between;
    margin:6px 0;
}
.total { font-size:18px; font-weight:bold; }

/* PAYMENT UI */
.payment-options {
    display:flex;
    gap:15px;
    margin-top:10px;
}

.pay-card {
    flex:1;
    border:2px solid #ddd;
    border-radius:10px;
    padding:12px;
    text-align:center;
    cursor:pointer;
    background:#fafafa;
    transition:.3s;
}

.pay-card input { display:none; }

.pay-card img {
    height:35px;
    margin-bottom:5px;
}

.pay-card.active {
    border-color:#28a745;
    background:#f0fff4;
}

.qr-box {
    text-align:center;
    margin-top:15px;
}

.qr-box img {
    width:180px;
    border:1px solid #ddd;
    padding:10px;
    border-radius:10px;
}

input, select {
    width:100%;
    padding:10px;
    margin-top:10px;
    border:1px solid #ccc;
    border-radius:6px;
}

.btn-primary {
    background:#28a745;
    color:#fff;
    border:none;
    padding:12px 20px;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    margin-top:15px;
}
.btn-primary:hover { background:#218838; }

.note { font-size:13px; color:#666; }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div>ðŸ“± Wallpaper Store</div>
    <div>
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>
</div>

<div class="container">

<!-- ORDER SUMMARY -->
<div class="section">
    <h3>Order Summary</h3>
    <div id="order-summary"></div>
    <p class="total">Total: NPR <span id="total">0</span></p>
</div>

<!-- CUSTOMER INFO -->
<div class="section">
    <h3>Customer Information</h3>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
</div>

<!-- DELIVERY -->
<div class="section">
    <h3>Delivery Method</h3>
    <select disabled>
        <option>Digital Download (Instant) â€“ NPR 0</option>
    </select>
</div>

<!-- PAYMENT -->
<div class="section">
    <h3>Payment Method</h3>

    <div class="payment-options">
        <div class="pay-card active" onclick="selectPay('eSewa')">
            <input type="radio" name="pay" value="eSewa" checked>
            <img src="esewa-logo.png">
            <div>eSewa</div>
        </div>

        <div class="pay-card" onclick="selectPay('Khalti')">
            <input type="radio" name="pay" value="Khalti">
            <img src="khalti-logo.png">
            <div>Khalti</div>
        </div>
    </div>

    <!-- SINGLE QR BOX -->
    <div class="qr-box">
        <img id="qr-img" src="esewa-qr.png">
        <p class="note">Scan QR code using selected wallet app</p>
    </div>

    <!-- SINGLE INPUT SET -->
    <input type="text" id="payerPhone" placeholder="Phone number used for payment" required>
    <input type="text" id="txnId" placeholder="Transaction ID after successful payment" required>
</div>

<button class="btn-primary" onclick="placeOrder()">Place Order</button>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
let summary = document.getElementById("order-summary");

// Render summary
cart.forEach(item => {
    total += item.price * item.qty;
    summary.innerHTML += `
        <div class="summary-item">
            <span>${item.name} Ã— ${item.qty}</span>
            <span>NPR ${item.price * item.qty}</span>
        </div>`;
});
document.getElementById("total").innerText = total;

let selectedPay = "eSewa";

function selectPay(method){
    selectedPay = method;
    document.querySelectorAll(".pay-card").forEach(c => c.classList.remove("active"));
    event.currentTarget.classList.add("active");
    document.getElementById("qr-img").src =
        method === "Khalti" ? "khalti-qr.png" : "esewa-qr.png";
}

function placeOrder(){
    if(!cart.length) return alert("Cart is empty");

    const orderData = {
        orderId: "ORD-" + Date.now(),
        customer: {
            name: name.value,
            email: email.value
        },
        cart,
        total,
        delivery: "Digital Download (Instant)",
        payment: {
            method: selectedPay,
            phone: payerPhone.value,
            transactionId: txnId.value
        },
        createdAt: new Date().toLocaleString()
    };

    if(!name.value || !email.value || !payerPhone.value || !txnId.value){
        alert("Please complete all payment details");
        return;
    }

    localStorage.setItem("orderData", JSON.stringify(orderData));
    window.location.href = "order-confirmation.html";
}
</script>

</body>
</html>
