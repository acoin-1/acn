<body>

<!-- NAVBAR -->

<div class="navbar">
    <div class="logo">ðŸ“± Wallpaper Store</div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy</a>
        <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
</div>


<div class="container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: NPR <span id="total">0</span></h3>

    <button class="primary" onclick="checkout()">Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){
    let box = document.getElementById("cart-items");
    let total = 0;
    box.innerHTML = "";

    cart.forEach((item,i)=>{
        total += item.price * item.qty;
        box.innerHTML += `
            <p>
            ${item.name} - NPR ${item.price} Ã— ${item.qty}
            <button onclick="changeQty(${i},1)">+</button>
            <button onclick="changeQty(${i},-1)">âˆ’</button>
            </p>
        `;
    });

    document.getElementById("total").innerText = total;
    document.getElementById("cart-count").innerText =
        cart.reduce((a,b)=>a+b.qty,0);
}

function changeQty(i,change){
    cart[i].qty += change;
    if(cart[i].qty <= 0) cart.splice(i,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function checkout(){
    window.location.href = "checkout.html";
}

renderCart();
</script>

</body>
